<!DOCTYPE html>
<html>
<head>
    <title>Create Permission</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="font-family:Arial; padding:20px;">

<h3>Create Permission</h3>

<form method="post" action="/create-permission">

<label>Department</label><br>
<select name="department" required style="width:100%; padding:8px;">
    <option value="">-- Select Department --</option>
    <option>Planning</option>
    <option>Marketing</option>
    <option>Inspection</option>
    <option>CRMD</option>
    <option>Advances</option>
</select>

<br><br>

<label>Branch</label><br>
<select name="branch_code" required style="width:100%; padding:8px;">
    {% for b in branches %}
        <option value="{{ b.code }}">{{ b.code }} â€“ {{ b.name }}</option>
    {% endfor %}
</select>

<br><br>

<label>Reason / Instruction</label><br>
<textarea name="reason" rows="4" required style="width:100%;"></textarea>

<br><br>

<button type="submit" style="padding:10px 20px;">
    Submit Permission
</button>

</form>

<br>
<a href="/admin-dashboard">Back</a>

</body>
</html>
